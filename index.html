<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  
  <style>
    
    *{
      scroll-behavior: smooth;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body{
      width: 100%;
      background-color: hsl(0, 0%, 100%);
      margin: 0;
      padding: 0;
    }
    .main-section{
      display: grid;
      grid-template-columns: repeat(2, auto);
      justify-content: center;
      align-items: center;
      height: auto;
      width: auto;
      margin-top: 20em;
    }
    #card-one{
      text-align: center;
      background-color: hsl(241, 96%, 62%);
      border-radius: 20px;
      font-size:20px;
      border: 0;
      width: 400px;
      height: 550px;
      color: whitesmoke;
      box-shadow: 0 20px 20px hsl(221, 100%, 96%);
    }

    #card-one h2{
      color: hsl(224, 8%, 73%);
    }
    
    #card-one p{
      color: hsl(224, 8%, 73%);
    }
    div.score{
      border-radius: 50%;
      border: 2px solid black;
      width: 200px;
      height: 200px;
      text-align: center;
      background-color: hsl(252, 98%, 55%);
      border: 0;
      margin-left: 99px;
    }
    #superscript{
      padding-top: 45px;
      font-size: 70px;
      margin-bottom: 5px;
    }
    #subscript{
      padding: 0;
      margin: 0;
      font-size: 15px;
      font-weight: 400;
      color: hsl(224, 8%, 73%);
    }
    #card-two{
      box-shadow: 20px 20px 20px hsl(221, 100%, 96%);
      border-radius: 20px;
      max-width: 320px;
      min-width: 400px;
      height: 550px;
      padding-right: 50px;
      margin-left: 50px;
    }

    #card-two h1{
      margin-left: 20px;
    }

    .summary-btn{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-flow: column wrap;
    }

    .btn-one{
      background-color: hsla(0, 100%, 67%, 0.1);
      border-radius: 10px;
      color: hsla(0, 100%, 67%, 0.9);
    }

    .btn-two{
      background-color:  hsla(39, 100%, 56%, 0.1);
      border-radius: 10px;
      color: hsla(39, 100%, 56%, 0.9);
    }

    .btn-three{
      background-color: hsla(166, 100%, 37%, 0.1);
      border-radius: 10px;
      color: hsla(166, 100%, 37%, 0.9);
    }

    .btn-four{
      background-color: hsla(234, 85%, 45%, 0.1);
      border-radius: 10px;
      color: hsla(234, 85%, 45%, 0.9);
    }

    .btn-one, 
    .btn-two, 
    .btn-three, 
    .btn-four{
      display: flex;
      text-align: center;
      align-items: center;
      width: 100%;
      margin-top: 20px;
      margin-left: 20px;
      margin-right: 20px;
    }

    .btn-one svg,
    .btn-two svg,
    .btn-three svg,
    .btn-four svg{
      height: 50px;
      width: 50px;
      margin-left: 30px;
    }

    .btn-one h2,
    .btn-two h2,
    .btn-three h2,
    .btn-four h2{
      font-size: 15px;
      font-weight: 700;
    }

    aside{
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      color: black;
    }

    footer button{
      width: 300px;
      height: 50px;
      border-radius: 20px;
      font-size: 18px;
      background-color: hsl(224, 30%, 27%);
      border: 0;
      color: whitesmoke;
    }

    footer button:hover{
      background-color: blue;
    }

    footer{
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 15px;
    }

  @media  (min-width: 320px) and (max-width: 475px) {
  body{
    margin-top: 0;
  }
  .main-section{
    display: block;
    margin-top: 0;
  }

  #card-one{
    min-width: 500px;
  }

  #card-one h2{
    margin-top: 0;
  }

  div.score{
    margin-left: auto;
    margin-right: auto;
  }
  }
  </style>
</head>
<body>
  <section class="main-section">
    <!--The first card-->
    <article id="card-one">
      <h2>Your result</h2>
      <div class="score">
       <h1 id="superscript">76</h1>
       <h1 id="subscript">of 100</h1>
      </div>
      <h3>Great</h3>
      <p>Your score higher than 65% of the people who have taken these tests</p>
    </article>

    <!--The second card-->
    <article id="card-two">
      <h1>Summary</h1>

        <div class="summary-btn">

          <div class="btn-one">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
            <h1>Reaction</h1>
            <aside>
              <h2>80/100</h2>
            </aside>
          </div>

          <div class="btn-two">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
            <h1>Memory</h1>
            <aside>
              <h2>92/100</h2>
            </aside>
          </div>

          <div class="btn-three">
            <svg xmlns="http://www.w3.org/2000/svg"  fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
            <h1>Verbal</h1>
            <aside>
              <h2>61/100</h2>
            </aside>
          </div>

          <div class="btn-four">
              <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
              <h1>Visual</h1>
            <aside>
              <h2>72/100</h2>
            </aside>
          </div>

          <footer>
            <button>Continue</button>
          </footer>
    </article>
  </section>
</body>
</html>
